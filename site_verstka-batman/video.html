<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="img/logo-Batman.png" type="image/png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="slider-swiper/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="slider-swiper/swiper-bundle.min.js"></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <button class="burger"></button>
      <nav class="header__navigation navigation">
        <button class="navigation__close"></button>
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="index.html" class="navigation__link"> Главная </a>
          </li>
          <li class="navigation__item">
            <a
              href="video.html"
              class="navigation__link navigation__link_active"
            >
              Видео
            </a>
          </li>
          <li class="navigation__item">
            <a href="photo.html" class="navigation__link"> Фото </a>
          </li>
        </ul>
        <p class="header__hashtag">#TheBatman</p>
        <ul class="header__social social">
          <li class="social__item">
            <a href="" class="social__link social__link_fb"></a>
          </li>
          <li class="social__item">
            <a href="" class="social__link social__link_tw"></a>
          </li>
          <li class="social__item">
            <a href="" class="social__link social__link_ins"></a>
          </li>
        </ul>
      </nav>
      <div class="mute">
        <input class="mute__checkbox" type="checkbox" name="" id="mute" />
        <label for="mute" class="mute__label"></label>
      </div>
    </header>
    <main class="main main_slider">
      <div class="slider-main swiper">
        <ul class="slider-main__list swiper-wrapper">
          <li class="slider-main__item swiper-slide">
            <video
              class="slider-main__video"
              controls
              poster="video/tizer01.jpg"
            >
              <source src="video/tizer01.webm" type="video/webm" />
              <source src="video/tizer01.mp4" type="video/mp4" />
            </video>
          </li>

          <li class="slider-main__item swiper-slide">
            <video
              class="slider-main__video"
              controls
              poster="video/tizer02.jpg"
            >
              <source src="video/tizer02.webm" type="video/webm" />
              <source src="video/tizer02.mp4" type="video/mp4" />
            </video>
          </li>

          <li class="slider-main__item swiper-slide">
            <video
              class="slider-main__video"
              controls
              poster="video/tizer03.jpg"
            >
              <source src="video/tizer03.webm" type="video/webm" />
              <source src="video/tizer03.mp4" type="video/mp4" />
            </video>
          </li>
        </ul>
      </div>
      <div class="pagination">
        <button class="pagination__arrow"></button>

        <div class="slider-thumbs swiper">
          <ul class="slider-thumbs__list swiper-wrapper">
            <li class="slider-thumbs__item swiper-slide">
              <img
                class="slider-thumbs__img"
                src="video/tizer01.jpg"
                alt=""
                width="260px"
                height="100px"
              />
            </li>
            <li class="slider-thumbs__item swiper-slide">
              <img
                class="slider-thumbs__img"
                src="video/tizer02.jpg"
                alt=""
                width="260px"
                height="100px"
              />
            </li>
            <li class="slider-thumbs__item swiper-slide">
              <img
                class="slider-thumbs__img"
                src="video/tizer03.jpg"
                alt=""
                width="260px"
                height="100px"
              />
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer__links">
        <li><a href="" class="footer__link">Политика конфиденциальности</a></li>
        <li><a href="" class="footer__link">Условия эксплуатации</a></li>
        <li><a href="" class="footer__link">Выбор объявлений</a></li>
        <li><a href="" class="footer__link">Настройки файлов cookie</a></li>
      </ul>
      <p class="footer__copy">© 2022 WBEI TM & © DC</p>
    </footer>

  </body>
</html>
